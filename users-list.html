<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="icon" href="img/icon.ico">
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/uikit.min.js"></script>
   <title>Qolda</title>
</head>
<body>
   <div id="app">

      <div class="users">
         <h2 class="users-list__title">Поиск специалистов</h2>
         <div class="users-list__box">
            <div class="users-search">
               <input type="search" placeholder="Найти рекомендаций">
               <select>
                  <option value="prof1">Показать все</option>
                  <option value="prof1">Frontend разработчик</option>
                  <option value="prof1">Backend разработчик</option>
                  <option value="prof1">Машинное обучение</option>
               </select>
            </div>
            <div class="users-list__info">
               <div class="users-info__box">
                  <a class="users-list__link" href="#">
                     <div class="users-ava">
                        <img src="https://as.ftcdn.net/r/v1/pics/ea2e0032c156b2d3b52fa9a05fe30dedcb0c47e3/landing/images_photos.jpg" alt="ava">
                     </div>
                     <div class="users-space">
                        <div class="users-name">
                           <p>Nurel Myrzagasimov</p>
                        </div>
                        <div class="users-profession">
                           <p>Frontend Developer</p>
                        </div>
                        <div class="users-stars">
                           <button>
                              <i class="fa fa-star" aria-hidden="true"></i>Star
                           </button>
                           <span class="quantity-star">0</span>
                        </div>
                     </div>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="js/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
