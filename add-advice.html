<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="icon" href="img/icon.ico">
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/uikit.min.js"></script>
   <title>Qolda</title>
</head>
<body>
   <div id="app">
      <profile>
         <template slot="name">
            Nurel Myrzagasimov
         </template>
         <template slot="img">
            <img src="img/ava.png" alt="ava">
         </template>
         <template slot="profession">
            Frontend developer
         </template>
      </profile>

      <div class="add-advice__form">
         <div class="advice-wrap">
            <h2 class="advice-head">Добавить рекомендацию</h2>

            <div class="add-form" v-if="!stepsList">
               <div class="flex">
                  <p class="form-text">Заголовок рекомендаций</p>
                  <p class="form-select">
                     <select>
                        <option value="prof1">Frontend разработчик</option>
                        <option value="prof1">Backend разработчик</option>
                        <option value="prof1">Машинное обучение</option>
                     </select>
                  </p>
               </div>
               <input class="input-text" type="text" placeholder="Заголовок">

               <p class="form-text">Описание</p>
               <textarea placeholder="Описание" rows="10"></textarea>

               <p class="next">
                  <a class="next-btn link-to-next" @click="stepsList = true">Далее</a>
               </p>
            </div>

            <div class="steps" v-else>
               <p class="form-text">Этапы к достижению цели</p>

               <p class="steps-text">Этапы</p>
               <input class="input-text" type="text" placeholder="Заголовок этапа">

               <div class="sub-step">
                  <p class="steps-text">Как учить?</p>
                  <div id="how-learn-box" class="how-learn">
                     <div id="how-to-learn-box" class="how-to-learn">
                        <div class="how-to-learn__delete">
                           <i class="fa fa-minus-circle" aria-hidden="true" onclick="removeDesc();" title="Удалить поле"></i>
                        </div>
                        <div id="input-box" class="how-to-learn__add">
                           <input class="input-text" type="text" placeholder="Краткое описание и ссылка на материал">
                        </div>
                     </div>
                  </div>
                  <p class="add-icon">
                     <i class="fa fa-plus-circle" aria-hidden="true" onclick="addDesc();" title="Добавить поле"></i>
                  </p>
                  <div class="next flex">
                     <div>
                        <a class="back-btn step-btn link-to-next" @click="stepsList = false">Назад</a>
                     </div>
                     <div>
                        <button class="next-btn step-btn">Добавить еще этап</button>
                        <button class="next-btn step-btn">Добавить рекомендацию</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="js/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
